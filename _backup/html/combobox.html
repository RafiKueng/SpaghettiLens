<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Autocomplete - Combobox</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
      .ui-combobox {
        position: relative;
        display: inline-block;
      }
      .ui-combobox-toggle {
        position: absolute;
        top: 0;
        bottom: 0;
        margin-left: -1px;
        padding: 0;
        /* support: IE7 */
        *height: 1.7em;
        *top: 0.1em;
      }
      .ui-combobox-input {
        margin: 0;
        padding: 0.3em;
      }
    </style>
    <script>
      (function($) {
        $.widget("ui.combobox", {
          _create : function() {
            var input, that = this, wasOpen = false, select = this.element.hide(), selected = select.children(":selected"), value = selected.val() ? selected.text() : "", wrapper = this.wrapper = $("<span>").addClass("ui-combobox").insertAfter(select);
            function removeIfInvalid(element) {
              var value = $(element).val(), matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(value) + "$", "i"), valid = false;
              select.children("option").each(function() {
                if ($(this).text().match(matcher)) {
                  this.selected = valid = true;
                  return false;
                }
              });
              if (!valid) {
                // remove invalid value, as it didn't match anything
                $(element).val("").attr("title", value + " didn't match any item").tooltip("open");
                select.val("");
                setTimeout(function() {
                  input.tooltip("close").attr("title", "");
                }, 2500);
                input.data("ui-autocomplete").term = "";
              }
            }

            input = $("<input>").appendTo(wrapper).val(value).attr("title", "").addClass("ui-state-default ui-combobox-input").autocomplete({
              delay : 0,
              minLength : 0,
              source : function(request, response) {
                var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                response(select.children("option").map(function() {
                  var text = $(this).text();
                  if (this.value && (!request.term || matcher.test(text) ))
                    return {
                      label : text.replace(new RegExp("(?![^&;]+;)(?!<[^<>]*)(" + $.ui.autocomplete.escapeRegex(request.term) + ")(?![^<>]*>)(?![^&;]+;)", "gi"), "<strong>$1</strong>"),
                      value : text,
                      option : this
                    };
                }));
              },
              select : function(event, ui) {
                ui.item.option.selected = true;
                that._trigger("selected", event, {
                  item : ui.item.option
                });
              },
              change : function(event, ui) {
                if (!ui.item) {
                  removeIfInvalid(this);
                }
              }
            }).addClass("ui-widget ui-widget-content ui-corner-left");
            input.data("ui-autocomplete")._renderItem = function(ul, item) {
              return $("<li>").append("<a>" + item.label + "</a>").appendTo(ul);
            };
            $("<a>").attr("tabIndex", -1).attr("title", "Show All Items").tooltip().appendTo(wrapper).button({
              icons : {
                primary : "ui-icon-triangle-1-s"
              },
              text : false
            }).removeClass("ui-corner-all").addClass("ui-corner-right ui-combobox-toggle").mousedown(function() {
              wasOpen = input.autocomplete("widget").is(":visible");
            }).click(function() {
              input.focus();
              // close if already visible
              if (wasOpen) {
                return;
              }
              // pass empty string as value to search for, displaying all results
              input.autocomplete("search", "");
            });
            input.tooltip({
              tooltipClass : "ui-state-highlight"
            });
          },
          _destroy : function() {
            this.wrapper.remove();
            this.element.show();
          }
        });
      })(jQuery);
      
      data = [{id:1, name: "bla"},{id:2, name: "blabla"}, {id:3, name: "blablabla"}];
      
      $(function() {
        $("#combobox").combobox();
        $("#toggle").click(function() {
          $("#combobox").toggle();
        });
      });
    </script>
  </head>
  <body>
    <div class="ui-widget">
      <label>Your preferred programming language: </label>
      <select id="combobox">
        <option value="">Select one...</option>
        <option value="ActionScript">ActionScript</option>
        <option value="AppleScript">AppleScript</option>
        <option value="Asp">Asp</option>
        <option value="BASIC">BASIC</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="Clojure">Clojure</option>
        <option value="COBOL">COBOL</option>
        <option value="ColdFusion">ColdFusion</option>
        <option value="Erlang">Erlang</option>
        <option value="Fortran">Fortran</option>
        <option value="Groovy">Groovy</option>
        <option value="Haskell">Haskell</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Lisp">Lisp</option>
        <option value="Perl">Perl</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Ruby">Ruby</option>
        <option value="Scala">Scala</option>
        <option value="Scheme">Scheme</option>
      </select>
    </div>
    <button id="toggle">
      Show underlying select
    </button>
  </body>
</html>
